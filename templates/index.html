{{define "index"}}

{{template "_head"}}

<body>
    {{template "_menu"}}

    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Name}}</td>
                            <td>{{.Description}}</td>
                            <td>{{.Price}}</td>
                            <td>{{.Amount}}</td>
                            <td>
                                <a class="btn btn-info" href="/edit?id={{.Id}}">Editar</a>
                                <button class="btn btn-danger" onclick="onDelete('{{.Id}}')">Deletar</button>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>

            <div class="card-footer">
                <a href="/new" class="btn btn-primary mb-2">Adicionar</a>
            </div>
        </section>
    </div>

</body>

<script>
    function onDelete(id) {
        let response = confirm('Confirmar a remoção desse produto?');
        if (response) {
            window.location = `/delete?id=${id}`;
        }
    }
</script>

</html>
{{end}}
